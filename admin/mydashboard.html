<!DOCTYPE>
<html>
  <head>
    <title>Hello Google Analytics API</title>
  </head>
  <body>

    <div>
        <h2>Authorization</h2>
        <hr/> 
        <p>Client ID:<input type="text" id="clientID" value="999794143540.apps.googleusercontent.com" /></p>
        <p>API Key:<input type="text" id="apiKey" value="AIzaSyDeCvf43hXyPRMfGHQk1NKRpwXa3ON1Pvw" /></p>
        <div id="status"></div>
        <button id="authorize-button" style="visibility: visible" onclick="initAuth();">Authorize</button><br/>
    </div>
    
    <div>
        <h2>Management Query</h2>
        <hr/> 
        <button id="make-mgmt-api-call-button" style="visibility: hidden" onclick="makeMgmtApiCall();">Get Profile</button>
        <div id="mgmtQueryResults"></div>
    </div>

    <div>
        <h2>Core Reporting Query</h2>
        <hr/> 

        <div id="coreReportQueryUI" style="visibility: hidden">
            <p>Start Date:<input type="text" id="startDate" value="2012-08-20" /></p>
            <p>End Date:<input type="text" id="endDate" value="2012-08-28" /></p>
            <p>Metrics:<input type="text" id="metric" value="ga:visits" /></p>

            <button id="make-api-call-button" onclick="queryCoreReportingApi(selectedProfileId)">Run Query</button>
            <div id="queryResults"></div>
        </div>
    </div>
    
    

    <!-- This script handles authentication tasks -->
    <script src="api_v3_auth_client.js"></script>

    <!-- This script shows querying the management api -->
    <script src="api_v3_mgmt_client.js"></script>

    <!-- This script shows querying the core reporting api -->
    <script src="api_v3_core_client.js"></script>

    <!-- Load the Google JavaScript Client Library -->
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  </body>
</html>
